<head>
  <link rel="stylesheet"  href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<div class="container">
  <!-- No data message -->
  <p *ngIf="Theater.length <= 0" class="no-data text-center">There is no theater added yet!</p>

  <!-- theater list -->
  <br>
  <table class="table table-bordered" *ngIf="Theater.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col"><h6>Theater ID</h6></th>
        <th scope="col"><h6>Name</h6></th>
        <th scope="col"><h6>Address</h6></th>
        <th scope="col"><h6>Capacity</h6></th>
        <th scope="col"><h6>Type</h6></th>
        <th scope="col center"><h6>Revenue</h6></th>
        <th scope="col center"><h6>Price Range</h6></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let theater of Theater; let i = index">
        <th scope="row">{{theater._id}}</th>
        <td>{{theater.name}}</td>
        <td>{{theater.address}}</td>
        <td>{{theater.capacity}}</td>
        <td>{{theater.type}}</td>
        <td>{{theater.revenue}}</td>
        <td>{{theater.price_range}}</td>


      
      </tr>
    </tbody>
  </table>
</div>
